<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add color to your masterpiece</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class = "banner">
        <div class="banner-image">
            <img src="images/banner-image.jpg" alt="Embroidery banner">
            <div class="banner-text"> 
                <h1>
                    <span class="line1">Add color to your</span>
                    <span class="line2">masterpiece.</span>
                </h1>
                <a href="#" class="shop-button">Shop Now</a>
            </div>
        </div>
    </section>

    <div class="icon-section">
        &lt;&gt;
    </div>

    <section class="image-grid-section">
        <div class="image-card">
            <img src="images/img-glide.png" onerror="this.onerror=null; this.src='http://via.placeholder.com/300x200';" alt="GLIDE">
            <p class="image-caption">GLIDE</p>
        </div>

        <div class="image-card">
            <img src="images/img-magnetic-core-bobbin.png" onerror="this.onerror=null; this.src='http://via.placeholder.com/300x200';" alt="MAGNETIC CORE BOBBIN">
            <p class="image-caption">MAGNETIC CORE BOBBIN</p>
        </div>

        <div class="image-card">
            <img src="images/img-premium-stabilizer.png" onerror="this.onerror=null; this.src='http://via.placeholder.com/300x200';" alt="PREMIUM STABILIZER">
            <p class="image-caption">PREMIUM STABILIZER</p>
        </div>
    </section>
    
</body>
</html>
